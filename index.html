<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        for (let i = 0; i < 10; i++) {
            let row = document.createElement("div");
            row.classList.add("row");
            for (let i = 0; i < 10; i++) {
                let sq = document.createElement("div");
                sq.classList.add("pixel");
                row.appendChild(sq);
            }
            document.body.appendChild(row);
            // echo "<div class=\"row\">";
            // for ($i = 0; $i < 100; $i++) {
            //     echo "<canvas class=\"square\" width=\"20\" height=\"20\" style=\"background-color: #000000\"></div>";
            // }
            // echo "</div>";
        }
    </script>
    <div id="color-palette-container" class="container">
        <div id="color-palette">
            <script>
                let palette = document.getElementById("color-palette");
                let colorList = [
                "#FFFFFF", // White
                "#000000", // Black
                "#FF0000", // Red
                "#008000", // Green
                "#0000FF", // Blue
                "#FFFF00", // Yellow
                "#808080", // Gray
                "#00FFFF", // Cyan
                "#FF00FF", // Magenta
                "#FFA500",  // Orange
                "#C0C0C0", // Silver
                "#800000", // Maroon
                "#808000", // Olive
                "#00FF00", // Lime
                "#800080", // Purple
                "#008080", // Teal
                "#ADD8E6", // Light Blue
                "#FFC0CB", // Pink
                "#A52A2A", // Brown
                "#FFD700"  // Gold
                ];
                let LENGTH = colorList.length;
                for (let i = 0; i < LENGTH; i++) {
                    let color = document.createElement("div");
                    color.classList.add("color");
                    color.setAttribute("style", "background-color: " + colorList[i]);
                    palette.appendChild(color);
                }
            </script>
        </div>
    </div>
</body>
</html>
